<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPS Entertain — тестовый сайт</title>

    p{margin:0;color:#aab3c5}
  </style>

<body>
  <main class="wrap">
    <section class="card">
      <h1>IPS Entertain</h1>
      <p>Простой статический сайт для теста доступности и доменных настроек.</p>
    </section>
  </main>

</html>
